version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: api_monitor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d api_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: