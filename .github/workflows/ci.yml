name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/api_monitor
      SCHEDULER_ENABLED: "false"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: api_monitor
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d api_monitor"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import time
          from sqlalchemy import create_engine, text
          url = "${{ env.DATABASE_URL }}"
          engine = create_engine(url, future=True)
          for _ in range(30):
            try:
              with engine.connect() as conn:
                conn.execute(text("SELECT 1"))
              break
            except Exception:
              time.sleep(1)
          else:
            raise SystemExit("Postgres not ready")
          PY

      - name: Lint
        run: ruff check .

      - name: Static syntax check
        run: python -m compileall app

      - name: Run tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ghcr.io/kavinraj23/api-monitor:latest,ghcr.io/kavinraj23/api-monitor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max